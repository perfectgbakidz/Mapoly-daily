{% extends "blog/base.html" %}
{% block content %}
    <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'blog_detail' post.slug %}">Cancel</a>
    </form>
{% endblock %}
