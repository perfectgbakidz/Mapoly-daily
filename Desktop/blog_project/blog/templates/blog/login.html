{% extends "blog/base.html" %}
{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it</a></p>
    <p>New here? <a href="{% url 'register' %}">Create an account</a></p>
</div>
{% endblock %}
